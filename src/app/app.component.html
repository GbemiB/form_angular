<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <p>
    Username
    <input
      formControlName="email"
      type="text"
      class="form-control"
      placeholder="Enter Email"
    />
  </p>
  <p>
    Password
    <input
      formControlName="password"
      type="password"
      class="form-control"
      placeholder="Enter Password"
    />
  </p>
  <P>
  <button class="btn btn-default" [disabled]="!loginForm.valid">
       Submit
     </button>
</P>
</form>
